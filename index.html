<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="qr-header">
            <h1>Generate QR Code</h1>
            <input type="text" placeholder="Type your text or URL" id="qr-text">
            <div>
            <label for="sizes">Select Size:</label>
            <select id="sizes">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option value="400">400x400</option>
                <option value="500">500x500</option>
                <option value="600">600x600</option>
                <option value="700">700x700</option>
                <option value="800">800x800</option>
                <option value="900">900x900</option>
                <option value="1000">1000x1000</option>
            </select>
        </div>
        </div>
        <div class="color">
            <label for="color">Select Color:</label>
            <select name="" id="colorLight">
                <option value="#fff">White</option>
                <option value="#90EE90">Light Green</option>
                <option value="#FF474C">Light Red</option>
                <option value="#ADD8E6">Light Blue</option>
               
            </select>
            <select name="" id="colorDark">
                <option value="#000">Black</option>
                <option value="#013220">Dark Green</option>
                <option value="#8B0000">Dark Red</option>
                <option value="#00008B">Dark Blue</option>
                
            </select>
        </div>
        <div class="qr-body"></div>
        <div class="qr-footer">
            <button id="generateBtn">Generate</button>
            
            <a href="" id="downloadBtn" download="QR_Code.png">Download</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
